<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background-color: black;
      }
      .data {
        color: white;
      }
      .hint {
        color: #cccccc;
        font-size: 14px;
      }
      .controls {
        margin-top: 8px;
      }
      button {
        cursor: pointer;
      }
    </style>
    <title>2tabs</title>
  </head>
  <body>
    <div class="data">
      <h2>hi</h2>
      <p class="position">0</p>
      <p class="hint">
        Open this page in two tabs/windows. This view reacts to the other tab's
        window position. Use restart to reset both.
      </p>
      <div class="controls">
        <button
          onclick="localStorage.removeItem('tab1');localStorage.removeItem('tab2');window.location.reload();"
        >
          restart
        </button>
        <button onclick="window.toggleTheme && window.toggleTheme()">
          switch theme
        </button>
      </div>
    </div>
    <canvas id="canvas" width="1400" height="780"></canvas>
    <script src="./main.js"></script>
  </body>
</html>
